20020318:
  agenda_items:
    - item: |-
        We don't have anything on our agenda yet but I guess I'll bring a few books along so you
        can have a look and decide if it is worth buying. Reuven Lerner will bring along his own book
        <a href="http://www.coreperl.com/">Core Perl</a> but we won't sell books.<br />
        I can also bring my notebook with the CPAN mirror on it :-).<br />
        Basically we would like to see each other and try to find a way to increase the (positive) awareness
        of Perl in Israel.<br />
        If someone has special request of items that s/he would like to hear about let me know asap so
        we can discuss if we can make it happen this time.
  comment: 'Location - Tel Aviv, Azrieli center, Kapulsky; we were 6 people there.'
  other_summarizer: This meeting summary was written by Gabor Szabo.
  participants: []
  report_text: |-2
             <p>
             Some of the Perl Mongers sites have all kinds of people who can write nice articles about
             what happened on the meeting, we are not among them.
             <br /><br />
             Anyway a total of 6 people showed up on the first Perl Mongers meeting in Azrieli.pm.
             This a bit less than what I expected and less than the number of people who have confirmed :-(
             they'll come and even one less than the number of the dwarfs. There was no Snow-white either.
             <br /><br />
             So we were sitting at a table and we had peer-to-peer (*) conversation about Perl issues,
             Linux and Open Source in general. We talked about Richard Stallman, Perl Whirl,
             what each one of us is doing, how to find duplicates in code using DNA analysis, who
             can write a compiler that creates Perl script from another language, etc.<br />
             We talked a bit about Israeli companies that are already using Perl as an "official"
             programming language and that there seem to be a growing need for Perl in Israel.
             Now we only need to increase that need and raise awareness of Perl.
             <br /><br />
             We agreed (I think :-) that we should meet again and organize some lecture(s) for
             the next meeting. We need to promote Perl (anyone knows a PR company that would be
             interested doing it for the fun ?) and we should make a list of companies supporting
             Perl in Israel (<a href="/misc.html#who_uses_perl">here is the start of it</a>). The next day I noticed
             that the number of registrations on the <a href="http://mail.perl.org.il/mailman/listinfo/perl/">mailing list</a> has
             increased more that the number of participants of the meeting. That's good.
             <br /><br />
             The food was quite expensive, another reason to find another place where we can have some
             cheaper solution.
             <br /><br />
             Next meeting will take place... see announcements later.
             <br /><br />
             (*) One peer was talking and other peer(s) were listening :-)
             </p>

